---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  <p>
    <a href="http://stackoverflow.com/users/1196908/michal">
      <img src="http://stackoverflow.com/users/flair/1196908.png" width="208" height="58" alt="profile for Michal at Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="profile for Michal at Stack Overflow, Q&amp;A for professional and enthusiast programmers">
    </a>
  </p>
</div>
